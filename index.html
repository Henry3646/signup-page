<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Sign-Up</title>
</head>
<body>
    <div class="mainbox">
        <div class="image">
            <img src="./images/screen.jpg" class="img">
        </div>
        <div class="info">
            <div class="title font">
                <div class="text">
                    This is not a real online service. This is a project to display knowledge of using forms in HTML and CSS. Creating an account does nothing.
                </div>
            </div>
            <div class="formbox font">
                <p>Sign up today!</p>
                <fieldset>
                    <div class="formel">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="formel">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                </fieldset>
                    
                <fieldset>
                    <div class="formel">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="formel">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                </fieldset>
                    
                <fieldset>
                    <div class="formel">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="formel">
                        <label for="confirm_pass">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_pass" id="confirm_pass" required>
                    </div>
                </fieldset>
            </div>
            <div class="submitbox font">
                <button class="create">Create Account</button>
            <div class="login font">Already have an account? <a href="./index.html">Log in</a></div>
        </div>
    </div>
    
</body>
</html>
